<div id="mainWrapper" #mainWrapper (scroll)="appWindowScroll.emit($event)">
    <app-right></app-right>

    <app-loader [Loading]="lang.loading"></app-loader>

    <app-color-picker [onWindowScroll]="appWindowScroll"> </app-color-picker>

    <app-outline [onWindowScroll]="appWindowScroll" (mouseWheelScroll)="onScroll($event)"></app-outline>

    <div class="viewWrapper" #componentWrapper></div>

    <app-back-top [onWindowScroll]="appWindowScroll" [position]="200"></app-back-top>
</div>
