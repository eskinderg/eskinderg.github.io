<div #about class="about" fxLayout="row wrap" fxLayoutAlign="start start">
  <div class="h2" fxFlex="100">
    <app-title title="{{(portfolio.texts)?.about.title}}" [lineWidth]="140" ></app-title>
  </div>
  <div class="titleAbout" fxFlex="30" fxFlex.sm="0" fxFlex.xs="0" fxHide.sm fxHide.xs>
    <div class="profile"></div>
  </div>
  <div class="content" fxFlex="55" fxFlex.sm="100" fxFlex.xs="100" [ngStyle.sm]="{'padding':0}" [ngStyle.xs]="{'padding':0}">
    <p *ngFor="let paragraph of (portfolio.texts)?.about.content" [innerHTML]="paragraph" ></p>
    <button class="menu" mat-raised-button [ngStyle.sm]="{'width':'100%'}" [ngStyle.xs]="{'width':'100%'}" [matMenuTriggerFor]="menu">
      {{(portfolio.texts)?.about.button}}
      <img src="assets/img/download.png" style="position: inherit;" [width]="30" />
    </button>
    <mat-menu #menu="matMenu">
      <a (click)="onPdfDownload()" href="assets/pdf/Resume.pdf" target="_blank">
        <button mat-menu-item><img class="menu-options" src="assets/img/pdf.png" [width]="30" />&nbsp; <span>{{(portfolio.texts)?.about.pdf}}</span></button>
      </a>
      <a (click)="onDocxDownload()" href="assets/doc/Resume.docx">
        <button mat-menu-item><img class="menu-options" src="assets/img/docx.png" [width]="30" />&nbsp; <span> {{(portfolio.texts)?.about.word}} </span> </button>
      </a>
    </mat-menu>

  </div>
</div>
