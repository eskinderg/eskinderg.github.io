<div [ngClass]="{'show':portfolio.loading}" class="loading-screen" >
  <div class="loading-text"></div>
  <div class="progress">
    <div class="indeterminate"></div>
  </div>
</div>

<!-- <div [ngClass]="{'dark-theme': isDarkTheme | async}"> -->
<div [ngClass]="selectedTheme">

  <speed-dial-fab
    class="speed-dial-container"
    [ngClass]="speedDialFabPosition"
    [reverse-column-direction]="speedDialFabPosition===SpeedDialFabPosition.Bottom"
    (fabClick)="onSpeedDialFabClicked($event)"
    [buttons]="speedDialFabButtons">
  </speed-dial-fab>

  <app-component-menu></app-component-menu>

  <div class="viewWrapper" >
    <app-section-video></app-section-video>
    <app-section-about></app-section-about>
    <app-section-expertin></app-section-expertin>
    <!-- <section-projects></section-projects> -->
    <app-section-accomplishments></app-section-accomplishments>
    <app-section-experience></app-section-experience>
    <app-section-education-conferences></app-section-education-conferences>
    <app-section-contact></app-section-contact>
  </div>

  <app-back-top position="200"></app-back-top>
</div>
