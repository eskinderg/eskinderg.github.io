<app-langselect style="float:right; z-index:10000; position:absolute; right:0;"></app-langselect>

<div [ngClass]="{'show':portfolio.loading}" class="loading-screen" >
  <div class="loading-text"></div>
  <div class="progress">
    <div class="indeterminate"></div>
  </div>
</div>

<div [ngClass]="selectedTheme">

  <speed-dial-fab
    class="speed-dial-container"
    [ngClass]="speedDialFabPosition"
    [reverse-column-direction]="speedDialFabPosition===SpeedDialFabPosition.Bottom"
    (fabClick)="onSpeedDialFabClicked($event)"
    [buttons]="speedDialFabButtons">
  </speed-dial-fab>

  <app-component-menu></app-component-menu>

  <div id="parentDiv" class="viewWrapper" scrollSpy [spiedTags]="spieTags"
    (sectionChange)="onSectionChange($event)" >
    <app-outline [(currentSection)]="activeSection"></app-outline>
    <app-section-video id="video"></app-section-video>
    <app-section-about id="about"></app-section-about>
    <app-section-expertin id="technologies"></app-section-expertin>
    <!-- <section-projects></section-projects> -->
    <app-section-accomplishments id="accomplishments"></app-section-accomplishments>
    <app-section-experience id="experience"></app-section-experience>
    <app-section-education-conferences id="education"></app-section-education-conferences>
    <app-section-contact id="contact"></app-section-contact>
  </div>

  <app-back-top position="200"></app-back-top>
</div>
