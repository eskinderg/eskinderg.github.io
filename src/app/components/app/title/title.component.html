<div class="title">
  <div #titleText class="main-heading-title" [style.font-family]="fontFamily" [style.font-weight]="fontWeight"
    [ngClass]=" stylish ? 'text-4xl xs:text-5xl sm:text-6xl md:text-6xl font-thin': 'text-base md:text-2xl'">
    {{title}}

    <svg style="margin-top:2%" width="100%" height="10" [attr.stroke]="color" [attr.stroke-width]="strokeWidth">
      <line x1="0" y1="0" x2="100%" y2="0" />
    </svg>

  </div>
</div>
