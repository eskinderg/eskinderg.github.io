<div class="mastery">
    @if (item.link) {
        <a [href]="item.link" [ariaLabel]="'Read more'" target="_blank">
            <div class="logo-mastery" [ngClass]="item.img" alt=""></div>
            <div class="mastery-subtitle">
                {{ item.title }}
            </div>
        </a>
    } @else {
        <div class="logo-mastery" [ngClass]="item.img" alt=""></div>
        <div class="bold center mastery-subtitle">{{ item.title }}</div>
    }
</div>
