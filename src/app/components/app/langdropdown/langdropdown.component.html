<div class="lang-menu-wrapper">
    <div
        (click)="onClick()"
        appTooltip="{{ lang.texts.languageSelect }}"
        [ariaLabel]="'select language'"
        class="langSelect">
        <!-- <img class="lang-select-icon" src="assets/img/language.webp" alt="Language Selector" /> -->
        <svg
            width="2rem"
            height="2rem"
            class="svg"
            viewBox="0 0 24 24"
            role="img"
            xmlns="http://www.w3.org/2000/svg"
            aria-labelledby="languageIconTitle"
            stroke="#fff"
            stroke-width="1"
            stroke-linecap="round"
            stroke-linejoin="round"
            fill="none"
            color="#fff">
            <title id="languageIconTitle">Language</title>
            <circle cx="12" cy="12" r="10" />
            <path
                stroke-linecap="round"
                d="M12,22 C14.6666667,19.5757576 16,16.2424242 16,12 C16,7.75757576 14.6666667,4.42424242 12,2 C9.33333333,4.42424242 8,7.75757576 8,12 C8,16.2424242 9.33333333,19.5757576 12,22 Z" />
            <path stroke-linecap="round" d="M2.5 9L21.5 9M2.5 15L21.5 15" />
        </svg>
    </div>

    <div class="langMenu" [ngClass]="{ showLangDropMenu: visible }">
        @for (lang of lang.LanguageList; track lang) {
            <div class="langMenuItem">
                <div
                    class="langText"
                    [class.selected]="lang.code === this.lang.Language"
                    (click)="changeLanguage(lang.code)"
                    [style.font-family]="lang.font">
                    {{ lang.title }}
                </div>
            </div>
        }
    </div>
</div>
