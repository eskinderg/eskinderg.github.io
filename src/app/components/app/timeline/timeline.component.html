<div class="outer">
    <div class="leftSide" [ngClass]="{ 'left order1': reverse, 'right order3': !reverse }">
        <h3 class="mainTitle h3 link">{{ job.title }}</h3>
        @if (job.subtitle) {
            <h3 class="subtitle h3">{{ job.subtitle }}</h3>
        }
        <div class="content mainTitle h4 year job-year">{{ job.year }}</div>
        <h3 class="timelineParagraph">{{ job.intro }}</h3>
        @for (list of job.elements; track trackList($index, list)) {
            <div>
                <div class="content content-list" style="margin: 10px 0px 10px 0">{{ list.header }}</div>
                @for (l of list.list; track l) {
                    <div
                        class="experienceList"
                        [ngClass]="{
                            'lExperienceList leftFlexLayout': reverse,
                            'rExperienceList rightFlexLayout': !reverse
                        }">
                        <p
                            class="content experienceListItem"
                            [ngClass]="{ leftItemFlexLayout: reverse, rightItemFlexLayout: !reverse }">
                            {{ l }}
                        </p>
                    </div>
                }
            </div>
        }
    </div>
