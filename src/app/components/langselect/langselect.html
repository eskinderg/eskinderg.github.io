<button mat-button [matMenuTriggerFor]="menu" class="langmenu"><mat-icon>language</mat-icon></button>
<mat-menu #menu="matMenu">
    <button mat-menu-item (click)="changeLanguage(lang.code)" *ngFor="let lang of languages">
        <img src="https://www.countryflagicons.com/FLAT/16/{{lang.CountryCode}}.png"> {{lang.title}}
    </button>
</mat-menu>
