<div id="fab-dismiss"
     *ngIf="fabTogglerState==='active'"
     (click)="onToggleFab()">
</div>
<div class='fab-container' [style.flexDirection]="reverseColumnDirection?'column-reverse':'row'">
  <button mat-fab class="fab-toggler"
                  (click)="onToggleFab()">
    <!-- <i class="fa-color-lens material-icons" [@fabToggler]="{value: fabTogglerState}">color_lens</i> -->
    <img class="fa-color-lens" src="../assets/img/color-lens.png" [@fabToggler]="{value: fabTogglerState}" />
  </button>
  <div [className]="reverseColumnDirection?'column-reverse':'column'" [@speedDialStagger]="buttons.length">
    <button *ngFor="let btn of buttons"
      mat-mini-fab
      matTooltip="{{btn.tooltip}}"
      class="fab-secondary"
      color="secondary"
      [ngClass]="btn.theme"
      (click)="onClickFab(btn)">
    </button>
  </div>
</div>
