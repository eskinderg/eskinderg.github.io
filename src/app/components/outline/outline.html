<!-- The Timeline -->

<div #outline id="outline"><ul class="timeline hidden lg:block ">

    <!-- Item 1 -->
    <li *ngFor="let item of (portfolio.texts)?.menu">
      <div class="direction-l" >
        <div class="flag-wrapper" >
          <span (click)="scrollTo(item.link)" [style.font-family]="portfolio.texts['font'].outline"
            class="flag"
            [ngClass]="{ active : item.link===currentSection}"
            >
            {{ item.name }}
          </span>
        </div>
      </div>
    </li>
  </ul></div>
