<div
    appTooltip="{{ lang.texts.menu.tooltip }}"
    color="primary"
    class="MenuButton menu-toggle"
    [class.open]="visible"
    (click)="toggleMenu()"
    (window:scroll)="onScroll($event)">
    <svg width="24" height="24" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="11" fill="none" stroke="white" stroke-width="1" />
        <rect class="line top" x="6" y="7" width="12" height="1" rx="1" />
        <rect class="line middle" x="6" y="11" width="12" height="1" rx="1" />
        <rect class="line bottom" x="6" y="15" width="12" height="1" rx="1" />
    </svg>
</div>

@if (visible) {
    <div class="MenuFullscreen" [ngClass]="{ hide: !visible }">
        <div class="menu-list">
            <nav>
                @for (item of lang.texts.menu.list; track item) {
                    <a
                        class="link"
                        [ngClass]="{ unhovered: hovered && hovered !== item.link }"
                        [style.font-family]="lang.texts.font.menu"
                        (mousemove)="onHover(item.link)"
                        (mouseout)="onMouseOut()"
                        (click)="scrollTo(item.link)"
                        >{{ item.name }}</a
                    >
                }
            </nav>
        </div>
    </div>
}
