<div class="fab-container">
    <div
        #button
        class="fab-toggler main-button"
        color="primary"
        appTooltip="{{ lang.texts.colorSelectTooltip }}"
        [position]="TOOLTIP_POSITION.RIGHT"
        [ngClass]="{ rotate: colorTogglerState === STATE.Opened }"
        (click)="onToggleButton()">
        <svg width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
            <circle class="svgCircle" cx="12" cy="12" r="11" fill="none" stroke="white" stroke-width="1" />
            <path
                d="M 11.609375 6.421875 C 13.523438 6.421875 15.105469 7.835938 15.371094 9.675781 C 14.761719 9.363281 14.070312 9.1875 13.335938 9.1875 C 12.722656 9.1875 12.140625 9.3125 11.609375 9.535156 C 11.074219 9.3125 10.492188 9.1875 9.878906 9.1875 C 9.144531 9.1875 8.453125 9.363281 7.84375 9.675781 C 8.109375 7.835938 9.695312 6.421875 11.609375 6.421875 Z M 11.609375 6.421875 " />
            <path
                d="M 13.335938 9.878906 C 15.4375 9.878906 17.140625 11.582031 17.140625 13.683594 C 17.140625 15.785156 15.4375 17.488281 13.335938 17.488281 C 11.234375 17.488281 9.53125 15.785156 9.53125 13.683594 C 9.53125 11.582031 11.234375 9.878906 13.335938 9.878906 Z M 13.335938 9.878906 " />
            <path
                d="M 9.878906 9.878906 C 10.1875 9.878906 10.488281 9.917969 10.777344 9.988281 C 9.609375 10.800781 8.839844 12.152344 8.839844 13.683594 C 8.839844 15.21875 9.609375 16.570312 10.777344 17.382812 C 10.488281 17.453125 10.1875 17.488281 9.878906 17.488281 C 7.777344 17.488281 6.074219 15.785156 6.074219 13.683594 C 6.074219 11.582031 7.777344 9.878906 9.878906 9.878906 Z M 9.878906 9.878906 " />
        </svg>
    </div>

    <div class="btnWrapper">
        @for (btn of buttons; track btn) {
            <div
                (mouseover)="mouseOver(btn)"
                (mouseleave)="mouseLeave()"
                appTooltip="{{ lang.translateColor(btn.theme) }}"
                [position]="TOOLTIP_POSITION.BELOW"
                class="miniColorBtn"
                [ngClass]="btn.theme"
                (click)="onClickColor(btn)"></div>
        }
    </div>
</div>
