name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  Build-on-Ubuntu-latest:
    name: Ubuntu Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['16.14.x','18.13.x','20.9.x']
    steps:
    - uses: actions/checkout@v3
    - name: Setup node
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node }}
    #- run: npm ci
    - run: npm install
    - run: npm run build
    - run: npm run lint
    - run: npm run test
  Build-on-windows-latest:
    name: Windows Build
    runs-on: windows-latest
    strategy:
      matrix:
        node-version: ['16.14.x','18','20']
    steps:
    - uses: actions/checkout@v3
    - name: Setup node
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node }}
    #- run: npm ci
    - run: npm install
    - run: npm run build
    - run: npm run lint
    - run: npm run test
